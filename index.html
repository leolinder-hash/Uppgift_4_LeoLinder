<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>A todo-list</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>

<body>
  <h1>Todo-list</h1>
  <p id="completedTasks">Completed todos:</p>
  <label for="newTodo">Write a todo:</label>
  <input type="text" id="newTodoInput">
  <button type="button" id="addTodoBtn">Add to list</button>

  <div>
    <p id="warningText"></p>
  </div>
  
  <ul id="myListItems"></ul>


  <script src='main.js'></script>

</body>

</html>
